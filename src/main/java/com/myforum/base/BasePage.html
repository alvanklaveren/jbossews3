    #basepanelleft {
		float:left;
		min-height: 100%;

		min-height: 100%;

		border: thin solid white;

	}

    #basepanelright {
		float:right; 
		padding-left: 10px; 
		padding-right: 10px;

	}

	  #basepanelleft{
	  display:block;

	  }

		float:left; 
	  	width:70%;
		padding-left: 10px; 
		padding-right: 10px; 
	  }

	  #basepanelright{
	  	display:block;
	  	width:15%;
	  }

	  #footerabout{
	  	display:none;
	  }  
	}

	/* Extra Small devices (phones, > 768px) */
	 @media only screen and (max-width:767px){
	  #basepanelleft{
	  	display:none;
	  }

      #mypicture {
	  	display:none;
	  }

	  #centerpanel{
	  	width:98%;
		margin-left: auto; 
		margin-right: auto; 
	  }

	  #basepanelright{
	  	display:none;
	  }
	  
	  #footerabout{
	  	display:block;
	  }
	}
 </style>
