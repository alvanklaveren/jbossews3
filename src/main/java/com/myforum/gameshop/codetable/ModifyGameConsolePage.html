<html xmlns:wicket>
  <wicket:extend>
	<h2 wicket:id="codetable"></h2>
	<form class="form-horizontal" wicket:id="codetableform">
		<div class="form-group">
			<label for="editdescription" class="col-sm-2 control-label">Description</label>
			<div class="col-sm-10">
			<textarea class="form-control" id="editdescription" wicket:id="editdescription" placeholder="Description"></textarea>
			<input type="number" class="form-control" id="editsortorder" wicket:id="editsortorder" placeholder="Sortorder">
			</div>
		</div>
      
		<button type="submit" class="btn btn-primary" id="canceledit" wicket:id="canceledit">Cancel</button>
		<button type="submit" class="btn btn-primary" id="saveedit" wicket:id="saveedit">Save</button>
	</form>
  </wicket:extend>
</html>
