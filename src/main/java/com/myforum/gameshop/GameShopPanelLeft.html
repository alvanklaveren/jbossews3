<html xmlns:wicket>
  <wicket:head> 
	<!--  Left Side Menu on Game Shop Page -->
	<link rel="stylesheet" href="css/leftsidemenu.css">
	
	<style>
	  /* Some media queries for responsiveness */
	  @media only screen and (max-width:767px){
		.sidenav{
	  	width: 85%;
		}
		
		.sidenav a, .dropdown-btn{
	  	padding: 1px 1px;
  	  	font-size: 10px;
  		}
	  }
	</style>
	
  </wicket:head>
  
  <wicket:extend>
	 <nav class="sidemenu" wicket:id="leftsidemenu"></nav>
  </wicket:extend>
</html>
