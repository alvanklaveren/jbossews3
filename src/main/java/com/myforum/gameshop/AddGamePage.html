<html xmlns:wicket>
<wicket:extend>
   	<table style="width:100%" class="table table-bordered">
  	  <tr>
	    <td>
	      <form class="form-horizontal" wicket:id="newgameform">
	        <br>
			Name         <input    class="form-control" id="editname"        wicket:id="editName" placeholder="Product Name" type="text"></input>
			Release Year <input    class="form-control" id="edityear"        wicket:id="editYear" placeholder="Release Year" type="text"></input>
			Description  <textarea class="form-control" id="editdescription" wicket:id="editDescription" placeholder="Description"></textarea>
			GameConsole  <select   class="form-control" id="gameconsoles"    wicket:id="gameconsoles"></select>
			Product Type <select   class="form-control" id="producttypes"    wicket:id="producttypes"></select>
			Developer    <select   class="form-control" id="companies"       wicket:id="companies"></select>
			<br>
			<button type="submit"  class="btn btn-primary" id="canceledit" wicket:id="canceledit">Cancel</button>
			<button type="submit"  class="btn btn-primary" id="saveedit"   wicket:id="saveedit">Save</button>
		  </form>
	    </td>
	  </tr>
   	</table>

</wicket:extend>
</html>
