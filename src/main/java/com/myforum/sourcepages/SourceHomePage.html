<html xmlns:wicket>
<wicket:extend>
	<span style="text-align:center" wicket:id="navigator">[listview navigator]</span>
	 <table class="table table-striped">
		<tr>
	  		<td style="width:100%"><b>Category</b></td>
		</tr> 	
		<tr wicket:id="sourcecategories">
			<td style="width:100%">
		        <a class=hoverblue wicket:id="description"></a>
		        <br>
			    <form wicket:id="renamecategoryform">
					<input type="text" wicket:id="categorydescription" style="width:75%"></input>
					<input type="submit" wicket:id="renamebutton" value="Rename Category" style="width:20%"></input>
				</form>	    		    
			</td>
		</tr>			    
    </table>
</wicket:extend>
</html>
