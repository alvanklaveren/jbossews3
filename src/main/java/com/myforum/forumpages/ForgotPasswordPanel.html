<html xmlns:wicket>
<wicket:panel>
	<h3>Forgot your password ?</h3>

	<form wicket:id="forgotpasswordform" style="width:100%">
		<table style="border-collapse:collapse; border: 0px solid white; width:100%">
			<tr>
				<td width="100%">
					User Name / Email Address
					<input type="text" wicket:id="usernameoremail" style="width:60%"></input>
					<button wicket:id="sendpassword" type="submit" class="btn btn-outline-primary">Send Password</button> 
				</td>
		 	</tr>
		</table>
	</form>
</wicket:panel>
</html>
