<html xmlns:wicket>
<wicket:extend>
	<div wicket:id="errordiv" class="alert alert-warning alert-dismissible fade show" role="alert">
		<a wicket:id="errormessage"></a>
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    		<span aria-hidden="true">&times;</span>
  		</button>
	</div>

	<div wicket:id="headerpanel"></div>
    <div wicket:id="activepanel"></div>
</wicket:extend>
</html>
