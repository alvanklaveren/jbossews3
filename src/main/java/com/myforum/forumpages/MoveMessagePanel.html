<html xmlns:wicket>
<wicket:panel>
	<h3>Move Message</h3>

	<table>
	<tr>
		<td width="150px" bgcolor="#C0C0F0">
		</td>
		<td width="650px" bgcolor="#C0C0F0">
			<font size="5"><b><a wicket:id="description"></a></b></font>
		</td>
	</tr>
	<tr>
		<td width="150px" valign="top" bgcolor="#EFEFFF">
		    <img align="top" wicket:id="avatarpicture" width="50px" height="50px"/>
		    <br>
		    <font size="3"><a wicket:id="username"></a></font>
			<br>
		    <font size="2"><a wicket:id="messagedate"></a></font>
		</td>
		
		<td width="650px" bgcolor="#FFFFFF" valign="top"><a wicket:id="messagetext"></a></td>
	</tr>
	</table>
	
	<br><br>	
	<form wicket:id="formcategory">
		Message Category: <select style="width: 300px" wicket:id="forumcategories"></select>
		<br><br>
		<input type="submit" wicket:id="movemessage" value="Move Message">
	</form>

</wicket:panel>
</html>
