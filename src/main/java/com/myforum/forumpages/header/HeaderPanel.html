<html xmlns:wicket>
<wicket:panel>
<div class="HeaderPanel">
 	<form wicket:id="loginForm" class="form-inline" style="float:right">
	 	<div class="form-group">
			<label class="sr-only" for="inputUsername">Username</label>
	    	<input type="text" class="form-control form-control-sm" id="inputUsername" wicket:id="username" placeholder="Username">
			<label class="sr-only" for="inputPassword">Password</label>
	    	<input type="password" class="form-control form-control-sm" id="inputPassword" wicket:id="password" placeholder="Password">
	 		<button type="submit" wicket:id="login" class="btn btn-outline-primary btn-sm">Login</button>
		</div>
		<div class="form-group">
	 	  <font size="2">
		    <a class="hoverblue form-text" wicket:id="forgotpassword"><span wicket:id="forgotlabel">Forgot password?</span></a>
		  </font>
  	    </div>
	</form>

	<form wicket:id="logoutForm" style="float:right">
		<font size="2">
	 	  <div class="form-group">
			<span wicket:id="activeuser"></span>
		 	<br><br>
		 	<button type="submit" wicket:id="logout" class="btn btn-outline-primary">Logout</button>
			<button type="submit" wicket:id="updateprofile" class="btn btn-outline-primary btn-sm">Update Profile</button>
		 	<button type="submit" wicket:id='adminmaintenance' class="btn btn-outline-primary btn-sm">Administrator Maintenance</button>	
		 	<button type="submit" wicket:id="userregistration" class="btn btn-outline-primary btn-sm">Register New User</button>
		   </div>
		</font>
 	</form>
		
	<div>
		<h1 wicket:id="forumname"></h1>
		<br><br>
		<div wicket:id="errormessage" class="alert alert-danger" role="alert"></div>
		<br>
		<div wicket:id="breadcrumbs"></div>
	</div>
</div>
</wicket:panel>
</html>
