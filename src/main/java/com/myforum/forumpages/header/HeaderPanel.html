<html xmlns:wicket>
<wicket:panel>
<div class="HeaderPanel">
 	<form wicket:id="loginForm" class="form-inline" style="float:right">
	  <font size="2">
	 	<div class="form-group">
			<label class="sr-only" for="inputUsername">Username</label>
	    	<input type="text" class="form-control" id="inputUsername" wicket:id="username" placeholder="Username">
		</div>
	 	<div class="form-group">
			<label class="sr-only" for="inputPassword">Password</label>
	    	<input type="password" class="form-control" id="inputPassword" wicket:id="password" placeholder="Password">
		</div>
	 	<div class="form-group">
	 		<button type="submit" wicket:id="login" class="btn btn-primary">Login</button>
		</div>
		<br>
		<a class="hoverblue" wicket:id="forgotpassword"><span wicket:id="forgotlabel">Forgot password?</span></a>
	  </font>
	</form>

	<font size="2">
		<form wicket:id="logoutForm" style="float:right">
			<span wicket:id="activeuser"></span>
		 	<button wicket:id="logout" class="btn btn-primary">Logout</button>
		 	<br><br>
			<button wicket:id="updateprofile" class="btn btn-primary">Update Profile</button>
		 	<button wicket:id='adminmaintenance' class="btn btn-primary">Administrator Maintenance</button>	
		 	<button wicket:id="userregistration" class="btn btn-primary">Register New User</button>
	 	</form>
	</font>
		
	<div>
		<h1 wicket:id="forumname"></h1>
		<br><br>
		<div wicket:id="errormessage" class="alert alert-danger" role="alert"></div>
		<br>
		<div wicket:id="breadcrumbs"></div>
	</div>
</div>
</wicket:panel>
</html>
