<html xmlns:wicket>
<wicket:extend>
<div class="HeaderPanel">
  <div>
 	<form wicket:id="loginForm" class="form-inline" style="float:right">
	 	<div class="form-group">
			<label class="sr-only" for="inputUsername">Username</label>
			<label class="sr-only" for="inputPassword">Password</label>
			<input type="text" class="form-control form-control-sm" id="inputUsername" wicket:id="username" placeholder="Username">
			<div class="input-group">
	    		<input type="password" class="form-control form-control-sm" id="inputPassword" wicket:id="password" placeholder="Password">
	    		<div class="input-group-append">
		 			<span wicket:id="login" class="btn btn-outline-primary btn-sm"></span>
	 			</div>
	 		</div>
	 		<font size="2">
 	    		<a class="hoverblue" wicket:id="forgotpassword"><span class="form-text" wicket:id="forgotlabel">Forgot password?</span>&nbsp;</a>
      		</font>	 		
		</div>
	</form>
	

	<form wicket:id="logoutForm" style="float:right">
		<font size="2">
	 	  <div class="form-group">
			<span wicket:id="activeuser"></span>
		 	<br><br>
		 	<span wicket:id="logout" class="btn btn-outline-primary btn-sm"></span>
			<input type="submit" wicket:id="updateprofile" class="btn btn-outline-primary btn-sm" value="Update Profile">
		 	<input type="submit" wicket:id="adminmaintenance" class="btn btn-outline-primary btn-sm" value="Administrator Maintenance">	
		 	<input type="submit" wicket:id="userregistration" class="btn btn-outline-primary btn-sm" value="Register New User">
		   </div>
		</font>
 	</form>
 	<br><br>
  </div>	
  
  <div style="clear:both"></div>
  
  <div>
	<h1 wicket:id="forumname"></h1>
	<br>
	<div wicket:id="breadcrumbs"></div>
  </div>
</div>
</wicket:extend>
</html>
