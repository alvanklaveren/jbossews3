<html xmlns:wicket>
<wicket:panel>
	<h2>Add New Message</h2> 
	
	<form wicket:id="newmessageform">
		<div class="row">
			<div class="col-md-1">Styles</div>
			<div class="col-md-1">**Bold** = <b>Bold</b></div>
			<div class="col-md-1">*Italic* = <i>Italic</i></div>
			<div class="col-md-1">`Highlighted` = <span style="background:#DDD">Highlighted</span></div>  
		</div>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				[h:http://www.alvanklaveren.com;this website] = <a href="http://www.alvanklaveren.com">this website</a>
			</div>
		</div>
		<br>
		Description <input type="text" wicket:id="replydescription" style="width:90%" maxlength="80"></input>
	 	<br>
	 	<textarea wicket:id="replymessage" style="width:100%;height:200px;"></textarea> 
	 	<br>
	 	<input class="btn btn-outline-primary btn-sm" type="submit" wicket:id="cancel" value="Cancel">
	 	<input class="btn btn-outline-primary btn-sm" type="submit" wicket:id="save" value="Save">
	</form>
	<br>
	<input class="btn btn-outline-primary btn-sm" wicket:id="preview" type="button" value="Preview Message">	
	<br>
	<span wicket:id="replymessagepreview" style="width:100%;height:200px;border:1"></span> 

</wicket:panel>
</html>
