<html xmlns:wicket>
<wicket:extend>
	 <table class="table table-striped">
	       <tr>
		    	<td style="width:90%"><b>Category</b></td>
		    	<td style="width:10%;text-align:center"><b># of Messages</b></td>    	
		   </tr> 	
		    <tr wicket:id="messagecategories">
			    <td style="width:90%">
			    	<a wicket:id="description" style="cursor:pointer;" data-toggle="tooltip" data-placement="top" title="Click to open category"></a>
				    <form wicket:id="renamecategoryform">
						<input type="text" wicket:id="categorydescription" style="width:75%"></input>
						<input type="submit" class="btn btn-outline-primary btn-sm" wicket:id="renamebutton" value="Rename Category" style="width:24%"></input>
					</form>	    		    
			    </td>
			    <td style="width:10%;text-align:center">
			    <span wicket:id="messagecount" class="badge badge-primary"># of messages goes here</span>
			    </td>
		    </tr>		    
    </table>
    <div style="text-align:center">
    	<span style="text-align:center" wicket:id="navigator">[listview navigator]</span>
    </div>	
</wicket:extend>
</html>
