<html xmlns:wicket>
<wicket:extend>
	<a wicket:id="deletePanel"></a>

	<form wicket:id="form">
		<br><br>
		<input wicket:id="addnewmessage" type="submit" class="btn btn-outline-primary btn-sm" value="Add New Message">
	</form>

   	
   	<table style="width:100%;" class="table table-striped">
   	  	<tr>
    	<td style="width:10%"><b><span wicket:id="date">Date</span></b></td>
    	<td style="width:10%"><b><span wicket:id="user">User</span></b></td>    	
   	    <td style="width:80%"><b><span wicket:id="description">Message Description</span></b></td>
	    </tr>
  	    <tr wicket:id="messagelist">
	    	<td style="width:10%;text-align:center;">
	    		<font size="2"><span wicket:id="messagedate" style="cursor:pointer;" data-toggle="tooltip" data-placement="top" title="Click to open message"></span></font>
	    		<br>
	    		<font size="1"><span wicket:id="messagetime" style="cursor:pointer;" data-toggle="tooltip" data-placement="top" title="Click to open message"></span></font>
	    	</td>
	    	<td style="width:10%">
		    	<font size="2"><span wicket:id="userdisplayname" style="cursor:pointer;" data-toggle="tooltip" data-placement="top" title="Click to open message"></span></font>
	    	</td>
	   	    <td style="width:80%">
	   	    	<a wicket:id="messagedescription" style="cursor:pointer;" data-toggle="tooltip" data-placement="top" title="Click to open message">Message description goes here.</a>
	   	    </td>
   		</tr>
   	</table>
    <div style="text-align:center">
    	<span style="text-align:center" wicket:id="navigator">[listview navigator]</span>
    </div>	
   	 
</wicket:extend>
</html>
