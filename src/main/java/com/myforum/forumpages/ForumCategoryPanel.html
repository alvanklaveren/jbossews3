<html xmlns:wicket>
<wicket:panel>
	<a wicket:id="deletePanel"></a>
	<br><br>

	<form wicket:id="form">
		<input wicket:id="addnewmessage" type="submit" value="Add New Message">
	</form>

   	
   	<table style="width:100%" class="table table-striped">
   	  	<tr>
    	<td style="width:10%"><b>Date</b></td>
    	<td style="width:10%"><b>User</b></td>    	
   	    <td style="width:80%"><b>Message Description</b></td>
	    </tr>
  	    <tr wicket:id="messagelist">
	    	<td style="width:10%;text-align:center;">
	    		<font size="2"><span wicket:id="messagedate"></span></font>
	    		<br>
	    		<font size="1"><span wicket:id="messagetime"></span></font>
	    	</td>
	    	<font size="2"><td style="width:10%"><span class=hoverblue wicket:id="userdisplayname"></span></td></font>
	   	    <td style="width:80%"><a class=hoverblue wicket:id="messagedescription">Message description goes here.</a></td>
   		</tr>
   	</table>
    <div style="text-align:center">
    	<span style="text-align:center" wicket:id="navigator">[listview navigator]</span>
    </div>	
   	 
</wicket:panel>
</html>
