<html xmlns:wicket>
<wicket:panel>
	<span wicket:id="deletePanel"></span>
	<br>
	<form wicket:id="form">
		<input wicket:id="movemessage" type="submit" value="Move Message To Other Category">
	</form>
	
	<table style="width:100%" class="table table-striped">
	<tr>
		<td style="width:15%" bgcolor="#FFF7E0">
			<font size="2"><span class=hoverblue wicket:id="edittext"></span></font>
		</td>
		<td style="width:85%" bgcolor="#FFF7E0">
			<font size="4"><b><span wicket:id="description"></span></b></font>
		</td>
	</tr>
	<tr>
		<td style="width:15%" valign="top" bgcolor="#FFF7E0">
		    <img align="top" wicket:id="avatarpicture" width="80px" height="80px"/>	    
		    <br>
		    <font size="2">
		    	<span wicket:id="userdisplayname"></span>  
		    	<span wicket:id="messagedate"></span>
		    </font>
		</td>
		
		<td style="width:85%" bgcolor="#FFFFFF" valign="top">
			<span wicket:id="messagetext"></span>
			<form wicket:id="editmessageform">
			<table>
			<tr>
				<td>
					Styles
				</td>
				<td>
					**text**: <b>text</b>
				</td>
				<td>
					*text* : <i>text</i>
				</td>
				<td>
					`text` : <span style="background:#DDD">text</span>  
				</td>
				<td>
					[h:http://www.alvanklaveren.com] = <a href="http://www.alvanklaveren.com">http://www.alvanklaveren.com</a>
				</td>
			</tr>
			</table>

			
	 		<textarea wicket:id="editmessagetext" style="width:100%;height:200px;"></textarea>
	 		<input wicket:id="canceledit" type="submit" value="Cancel">
	 		<input wicket:id="saveedit" type="submit" value="Save">
			</form>
		</td>
		
	</tr>
	</table>

	<span wicket:id="addcomment" class=hoverblue>Add Comment</span>
	<br><br>

	<form wicket:id="newmessageform">
 		<textarea wicket:id="replymessage" style="width:100%; height: 138px"></textarea>
 		<br>
 		<input class="btn btn-success" type="submit" wicket:id="cancel" value="Cancel">
 		<input class="btn btn-warning" type="submit" wicket:id="save" value="Save"> 
	</form>
	<br>
	<div wicket:id="threadmessagelist">
		<table style="width:100%" class="table table-striped">
			<tr>
				<td style="width:10%" valign="top" bgcolor="#FFF7E0">
				    <img align="top" wicket:id="threadavatarpicture" width="30x" height="30px"/>
				    <font size="2"><a class=hoverblue wicket:id="editreplytext">Edit</a></font>
				    <br>
				    <font size="2">
					    <a wicket:id="replyuserdisplayname"></a>
				    </font>
					<br>
				    <font size="1">
					    <a wicket:id="replydate"></a>
				    </font>
				    <span wicket:id="deleteThreadPanel"><br><br></span>
				</td>
				
				<td style="width:90%" bgcolor="#FFFFFF" valign="top">
					<span style="vertical-align:top;" wicket:id="replymessage"></span>
					<form wicket:id="editreplymessageform">
						<textarea wicket:id="editreplymessagetext" style="width:100%;height:200px;"></textarea> 
						<br>
				 		<input class="btn btn-success" type="submit" wicket:id="canceleditreply" value="Cancel">
 						<input class="btn btn-warning" type="submit" wicket:id="saveeditreply" value="Save"> 
					</form>			
				</td>
			</tr>
		</table>
        <br>
    </div>

</wicket:panel>
</html>
